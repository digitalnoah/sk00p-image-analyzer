<html>
	<head>
		<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
		<link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />

		<title>sk00p Image Analyzer</title>
		<link rel="icon" type="image/png" href="https://sc00p-v01.s3.us-east-1.amazonaws.com/uploads/favicon-staging-pink.png" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
	</head>
	<body>
		<div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style="font-family: Manrope, 'Noto Sans', sans-serif">
			<div class="layout-container flex h-full grow flex-col">
				<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f4] px-10 py-3">
					<div class="flex items-center gap-1 text-[#111418]">
						<div class="size-4">
							<img src="https://sc00p-v01.s3.us-east-1.amazonaws.com/uploads/favicon-staging-pink.png" alt="sk00p logo" class="w-full h-full" />
						</div>
						<h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">sk00p</h2>
					</div>
					<div class="flex flex-1 justify-end gap-8">
						<div class="flex items-center gap-9">
							<a class="text-[#111418] text-sm font-medium leading-normal" href="https://sk00p.com">Platform</a>
							<a class="text-[#111418] text-sm font-medium leading-normal" href="#">Docs</a>
							<a class="text-[#111418] text-sm font-medium leading-normal" href="#">Blog</a>
						</div>
						<div class="flex gap-2">
							<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#FB2091] text-white text-sm font-bold leading-normal tracking-[0.015em]">
								<span class="truncate">Sign up</span>
							</button>
							<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#f0f2f4] text-[#111418] text-sm font-bold leading-normal tracking-[0.015em]">
								<span class="truncate">Log in</span>
							</button>
						</div>
					</div>
				</header>
				<div class="px-40 flex flex-1 justify-center py-5">
					<div class="content-container">
						<!-- Step 1: Upload Image -->
						<div id="step1" class="step active">
							<div class="flex flex-wrap justify-between gap-3 p-4">
								<div class="flex min-w-72 flex-col gap-3">
									<p class="title">Upload an Image</p>
									<p class="subtitle">Supported formats: JPG, PNG. Max size 10MB</p>
								</div>
							</div>
							<div class="flex px-4 py-3 justify-center">
								<input type="file" id="imageUpload" accept="image/jpeg,image/png" class="hidden" />
								<button data-action="upload" class="button button-primary">
									<span class="truncate">Upload Photo</span>
								</button>
							</div>
						</div>

						<!-- Step 2: Review -->
						<div id="step2" class="step">
							<div class="flex flex-wrap justify-between gap-3 p-4">
								<div class="flex min-w-72 flex-col gap-3">
									<p class="title">Review Your Image</p>
									<p class="subtitle">Preview your image before analysis</p>
								</div>
							</div>
							<div class="flex w-full grow bg-[#FFFFFF] @container p-4">
								<div class="image-container">
									<img id="previewImage" class="image-preview" src="" alt="Image preview" style="display: none" />
								</div>
							</div>
							<div class="flex px-4 py-3 justify-center gap-4">
								<button data-action="goToStep" data-step="1" class="button button-secondary">
									<span class="truncate">Upload Different Image</span>
								</button>
								<button data-action="analyze" class="button button-primary">
									<span class="truncate">Analyze This Image</span>
								</button>
							</div>
						</div>

						<!-- Step 3: Image Description -->
						<div id="step3" class="step">
							<div class="flex flex-wrap justify-between gap-3 p-4">
								<div class="flex min-w-72 flex-col gap-3">
									<p class="title">Image Analysis</p>
								</div>
							</div>
							<div class="flex w-full grow bg-[#FFFFFF] @container p-4">
								<div class="image-container">
									<img id="analysisImage" class="image-preview" src="" alt="Analyzed image" style="display: none" />
								</div>
							</div>
							<div class="p-4">
								<p class="section-title">Description</p>
								<div class="flex items-center">
									<p id="imageDescription" class="description-text">Loading description</p>
									<span id="loading-dots" class="description-text"></span>
								</div>
								<div id="countdown-container" class="mt-2 text-sm text-gray-500 flex items-center" style="display: none">
									<span>Estimated time remaining: </span>
									<span id="countdown" class="font-bold ml-1">15</span>
									<span class="ml-1">seconds</span>
								</div>
							</div>
							<div class="p-4">
								<p class="section-title">Tags</p>
								<div id="imageTags" class="flex flex-col gap-3">
									<!-- Tags will be dynamically added here -->
								</div>
							</div>
							<div class="flex px-4 py-3 justify-center">
								<button data-action="goToStep" data-step="1" class="button button-primary">
									<span class="truncate">Analyze Another Image</span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Include external JavaScript file -->
		<script src="js/app.js"></script>
	</body>
</html>
